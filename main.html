<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>SMSneaky</title>
		<link rel="stylesheet" type="text/css" href="/css/smsneaky.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/async/2.0.0/async.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
		<script src="/js/smsneaky_client.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	</head>
	<body>
		<div id="mainDiv">
			<input class="clearable" list="contacts" id="contact" name="" value="" placeholder="" >
			<datalist id="contacts">
				<option value="">Select or enter new contact</option>
			</datalist>
			
			<div id="convDiv"></div>
			
			<!-- single line text-message input; old & busted -->
			<!-- <input type="text" id="textEntry" name="textEntry"> -->
			
			<!-- new hotness: multiline resizeable textarea box -->
			<div class="inputWithMeter">
				<textarea class="messageInput" name="messageInput" id="messageInput" maxlength="500" wrap="soft" placeholder="Say something..."></textarea>
				<meter id="charMeter" min="0" optimum="399" low="400" high="490" max="500"></meter>
			</div>
			<div>
				<a href="#" id="optionsLink">Options...</a>
			</div>
		</div>
	</body>
</html>
