<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>SMSneaky</title>
		<link rel="stylesheet" type="text/css" href="/css/smsneaky.css"/>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
 		<script src="/js/async.js"></script>
		<script src="/js/jquery.js"></script>
		<script src="/js/jquery-ui.js"></script>
        <script src="/js/socket.io-1.2.0.js"></script>
		<script src="/js/smsneaky.js"></script>
	</head>
	<body>


		<div id="mainDiv">
			<div id="mySidenav" class="sideNav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				
				<input class="clearable" id="contactInput" name="contactInput" value="" placeholder="Enter contact name or phone # to text">
				
				<ul id="contactsList" class="contactsListClass"></ul>
			</div>
				<!--<datalist id="contacts">
					<option value="">Select or enter new contact</option>
				</datalist>-->
			<div id="convDiv">
				<div id="topNav">
					<a href="#" onclick="openNav(); return false">← Contacts</a>
					<a href="#" onclick="openOptionsDialog(); return false" style="float: right">Options →</a>
				</div>


				<div id="convDisplayDiv"></div>

				<div class="inputWithMeter">
					<textarea class="messageInput" name="messageInput" id="messageInput" maxlength="200" wrap="soft" placeholder="Say something..."></textarea>
					<meter value="0" id="charMeter" min="0" optimum="159" low="160" high="199" max="200"></meter>
				</div>
			</div>
			<div id="optionsDialogDiv" class="optionsDlg">
				Coming soon...
				<p>
				<a href="#" onclick="closeOptionsDialog(); return false">Close</a>
			</div>
		</div>
	</body>
</html>
